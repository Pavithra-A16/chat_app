<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secured chat app</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8cc9f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 80vh;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #e9ecef;
    }

    .chat-message {
      background-color: #d1e7ff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f8f9fa;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #send-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }

    .emoji-panel {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      overflow-x: auto;
    }

    .emoji {
      font-size: 20px;
      cursor: pointer;
    }

    .user-list {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input id="message-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <div class="emoji-panel" id="emoji-panel">
    </div>

    <div class="user-list" id="user-list"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
